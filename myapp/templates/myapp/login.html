<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Styles pour le formulaire */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styles pour les étiquettes */
        label {
            display: block;
            margin-bottom: 10px;
        }

        /* Styles pour les champs de saisie */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Garantit que le padding est inclus dans la largeur */
        }

        /* Styles pour le bouton de soumission */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Styles pour le titre */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        {% csrf_token %}
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Login</button>
    </form>
    <a href="{% url 'create_account_view' %}"> Sign up</a>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
        
            // Get email and password values from the form
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
        
            // Create a JavaScript object to hold the data
            var data = {
                email: email,
                password: password
            };
        
            // Convert data to JSON string (assuming Django expects JSON)
            var jsonData = JSON.stringify(data);
        
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/loginn/", true); // Ensure correct URL
            xhr.setRequestHeader("Content-Type", "application/json"); // Set content type
            xhr.setRequestHeader("X-CSRFToken", getCookie("csrftoken"));
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.token) {
                        localStorage.setItem('token', response.token);
                        console.log(response)
                        // Redirect to /dashboard/<token> if token is present
                        window.location.href = '/all_posts/'+response.token+'/';
                    } else {
                        alert("Une erreur s'est produite. Veuillez réessayer.");
                    }
                } else {
                    alert("Une erreur s'est produite. Veuillez réessayer.");
                }
            };
            xhr.send(jsonData);
        });
        

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                var cookies = document.cookie.split(";");
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
